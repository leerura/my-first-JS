<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Momentum App</title>
</head>
<body id="body">
<h2 id="clock" class="center">00:00:00</h2>
<form id="login-form" class="hidden center">
  <input
    type="text"
    required
    maxlength="14"
    placeholder="What is your name?"
    id="pn"/>
  <input type="submit" value="Log In"/>
</form>
<h1 id="welcome" class="hidden center"></h1>
<form id="todo-form" class="hidden center">
  <input 
  type="text"
  required      
  placeholder="Write a To Do and Press Enter"/>  
</form>
<ul id="todo-list" class="center"></ul>
<h3 id="saying" class="center"></h3>
  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/to do list.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
